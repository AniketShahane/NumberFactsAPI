      <div class="row">
        <div class="col-md-6 col-xs-8 mx-auto">
          <div class="card bg-warning text-black mt-5 p-4">
            <h1>Numbers Facts</h1>
            <p>All you have to do is type a number below</p>
            <label for="number"><strong>Your Number</strong></label>
            <input type="number" class="form-control form-control-lg" id="number" placeholder="Enter any Number....">
            <div id="numberFact">
            </div>
          </div>
        </div>




      </div>
    </div>

  <script>
    document.querySelector('#number').addEventListener('input', showFact);
    function showFact(e){
      var num = e.target.value;
      var url = 'http://numbersapi.com/'+num;
      var output = '';
      fetch(url)
      .then((response) => response.text())
      .then((data) => {
        if(num != ''){
          output += '<h4 class="mt-2">Fact:</h4>'
          output += `<p><em>${data}</em></p>`;
          document.getElementById('numberFact').innerHTML = output;
        }
        else{
          document.getElementById('numberFact').innerHTML = output;
        }
      })
    }
